<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="path-to-your-favicon.png">

    <link rel="stylesheet" href="styles.css">
    <title>My Movies</title>

</head>

<body>

    <h6 id="welcome-message">Welcome, <span id="username-display"> </span></h6>
    <button id="logout-button" class="btn btn-danger">Logout</button>

    <div class="container">
        <h1>My Movies</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button id="all-favorites" class="btn btn-secondary">My Favorites</button>
                <button id="top-links" class="btn btn-secondary">Top Links</button>
            </div>
            <button id="admin-panel-button" class="btn btn-warning" style="display: none;">Admin Panel</button>
        </div>



        <input type="text" id="search-movie" class="form-control mb-3" placeholder="Search Movies...">

        <div class="row" id="movies-container"></div>
    </div>

    <!-- <script src="favorites.js"></script> -->
    <script src="index.js"></script>
    <script src="main.js"></script>
    <!-- <script src="details.js"></script> -->

</body>

</html>
