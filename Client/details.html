<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" type="image/png" href="path-to-your-favicon.png">
    <link rel="stylesheet" href="styleDetails.css">
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="detailsLinks.css">
    <style>
        .icon {
            width: 20px;
            height: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h6 id="welcome-message">Welcome, <span id="username-display"> </span></h6>
    <button id="logout-button" class="btn btn-danger">Logout</button>

    <div id="top-bar">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button id="all-favorites" class="btn btn-secondary">My Favorites</button>
                <button id="top-links" class="btn btn-secondary">Top Links</button>
            </div>
            <button id="admin-panel-button" class="btn btn-warning" style="display: none;">Admin Panel</button>
        </div>
    </div>
    <div id="movie-details" class="container">
        <div class="row">
            <!-- Poster -->
            <div class="col-md-4">
                <img id="movie-poster" alt="Movie Poster">
            </div>
            <!-- Movie Details -->
            <div class="col-md-8">
                <h1 id="movie-title">Loading...</h1>
                <p id="movie-year"><strong>Year:</strong> </p>
                <p id="movie-genre"><strong>Genre:</strong> </p>
                <p id="movie-director"><strong>Director:</strong> </p>
                <p id="movie-actors"><strong>Actors:</strong> </p>
                <p id="movie-plot"><strong>Plot:</strong> </p>
                <p id="movie-rating"><strong>Rating:</strong> </p>
                <a id="imdb-link" class="btn btn-warning mt-3">View on IMDb</a>
                <button id="favorites-button" class="btn mt-3">favorites</button>
                <button id="trailer-button" class="btn btn-dark mt-3">Watch Trailer</button>
            </div>

            <a href="/index" id="back-to-search" class="btn btn-primary mt-3">Back to Search</a>
        </div>
    </div>

    <div id="links-details" class="container">
        <div id="movie-links" class="mt-4">
            <div style="display: flex;flex-direction: row; justify-content: space-between; margin-bottom: 10px;">
                <h3>Links</h3>
                <div style="display: flex;flex-direction: row;justify-content: left; align-items: end;">
                    <button id="add-link-button" class="btn btn-success">Add Link</button>
                    <button id="upload-links" class="btn btn-success">Upload links</button>
                </div>
            </div>
            <div id="links-Box">
            </div>
        </div>


    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
    <script src="favorites.js"></script>
    <script src="main.js"></script>
    <script src="details.js"></script>
    <script src="reviews.js"></script>
    <script src="links.js"></script>
</body>

</html>
