<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #181818;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            max-width: 600px;
            padding: 40px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            color: #f0f0f0;
        }

        .form-control {
            background: #333;
            border: 1px solid #444;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background: #444;
            color: white;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-primary {
            color: #68acff !important;
        }

        .text-primary:hover {
            color: #328eff !important;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <form id="register-form" action="/register" method="POST">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                    placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                    placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login" class="text-primary">Login here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side validations
            if (!username) {
                alert('Username is required.');
                return;
            }
            if (username.length > 50) {
                alert('Username must be 50 characters or fewer.');
                return;
            }

            if (!/^[a-zA-Z\s]+$/.test(username)) {
                alert('Username can contain only letters and spaces (A-Z).');
                return;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Invalid email format.');
                return;
            }

            if (password.length <= 6 || password.length > 15 || !/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
                alert('Password must be between 6 and 15 characters, include a capital letter, a number, and a special character.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Send data to the server
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }),
            })
                .then(async (response) => {
                    const result = await response.json().catch(() => ({}));
                    if (!response.ok) {

                        const msg = result.error || result.message || (response.status === 409 ? "Username or email already exists" : "Registration failed");
                        alert(msg);
                        return;
                    }
                    alert('Registration successful! Redirecting to login page...');
                    window.location.href = '/login';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during registration. Please try again later.');
                });
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
