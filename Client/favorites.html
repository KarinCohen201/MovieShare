<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="path-to-your-favicon.png">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Favorites</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">My Favorites Movies</h1>
        <a href="/index" id="back-to-search" class="btn btn-primary mt-3">Back to Search</a>

        <div class="mb-4"></div>
        <label for="sort-options" class="form-label">Sort By:</label>
        <select id="sort-options" class="form-select">
            <option value="name">Name</option>
            <option value="year">Release Date</option>
            <option value="rating">Rating</option>
        </select>
    </div>
    <div class="container py-5 px-5">
        <div id="favorites-container" class="row g-1"></div>
    </div>

    <script src="index.js"></script>
    <script src="main.js" defer></script>
    <script src="details.js"></script>
    <script src="favorites.js" defer></script>
</body>

</html>
