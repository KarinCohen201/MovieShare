<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="publicMovies.css" />
</head>

<body>

  <h6 id="welcome-message">Welcome, <span id="username-display"> </span></h6>
  <button id="logout-button" class="btn btn-danger">Logout</button>
  <div>
    <h1>Top Links</h1>
  </div>
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <button id="all-favorites" class="btn btn-secondary">My Favorites</button>
      <button id="top-links" class="btn btn-secondary">Top Links</button>
      </button>
    </div>
    <button id="admin-panel-button" class="btn btn-warning" style="display: none">
      Admin Panel
    </button>
  </div>

  <div class="container mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Poster</th>
          <th>Title</th>
          <th>Best Link</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="movies-table-body">
        <!-- Movies will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="publicMovies.js"></script>
  <script src="index.js"></script>
</body>

</html>
