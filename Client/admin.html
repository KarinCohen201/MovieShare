<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Public Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="publicMovies.css" />
</head>
<body>
    <div class="container mt-4">
        <h1>Admin Panel - Public Links</h1>
  
        <div class="mb-3">
            <button id="back-to-index" class="btn btn-secondary">Back to Home</button>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>URL Name</th>
                    <th>URL</th>
                    <th>Description</th>
                    <th>Average Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="public-links-table-body">
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
