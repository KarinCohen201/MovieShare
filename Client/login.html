<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
        
    
</head>

<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
     
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required
                    placeholder="Enter your email">
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Enter your password">
            </div>
      
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
form.addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent default form submission

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        console.log(result)
        if (!response.ok) {
            alert(result.message); // Show error message
            return;
        }

        sessionStorage.setItem('userEmail', result.user.email);
        sessionStorage.setItem('username', result.user.username);
        sessionStorage.setItem('token', result.token)

        console.log("User saved in sessionStorage:", sessionStorage.getItem('userEmail'), sessionStorage.getItem('username'));
        
        alert('Login successful!');
        window.location.href = '/index'; // Redirect after login
    } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again later.');
    }
});


    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
